version: '2'
volumes:
    config:
    mosquitto:
    influxdb:
    grafana:
    cache:
services:
  homeassistant:
    depends_on:
        - influxdb
        - mqtt
    build: homeassistant
    ports:
      - "80:8123"
    privileged: true
    volumes:
      - 'config:/config'
    restart: always
  mqtt:
    build: mqtt
    ports:
      - "1883:1883"
    restart: always
    volumes:
      - mosquitto:/mosquitto/data
  hass-configurator:
    image: "causticlab/hass-configurator-docker:latest"
    restart: always
    ports:
      - "3218:3218"
    volumes:
      - 'config:/hass-config'
    environment:
      - HC_BASEPATH=/hass-config
  appdaemon:
    container_name: app-daemon
    image: acockburn/appdaemon:latest
    ports:
      - "5050:5050"
    volumes:
      - config:/conf
    restart: always
    depends_on:
      - homeassistant
  influxdb:
    image: influxdb:1.8.6
    ports:
      - "8086:8086"
      - "8083:8083"
    environment:
      INFLUXDB_DB: homeassistant
    volumes:
      - influxdb:/var/lib/influxdb
  grafana:
    image: grafana/grafana:8.1.2
    volumes:
      - grafana:/var/lib/grafana
    environment:
      - GF_INSTALL_PLUGINS=grafana-clock-panel,briangann-gauge-panel,natel-plotly-panel,grafana-simple-json-datasource
    ports:
        - "3010:3000/tcp"
